version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - out_of_scope
  - chitchat
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number
  - e_mail:
      use_entities:
        - mail

entities:
  - name
  - number
  - mail

slots:
  name:
    type: text
  number:
    type: text
  mail:
    type: text


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_name:
  - text: My name is Innovate Yourself.

  utter_ask_name:
  - text: What is your name?

  utter_ask_number:
  - text: What is your mobile number?

  utter_ask_mail:
  - text: What is your E Mail?

  utter_thanks:
    - text: Thanks for providing the values.

  utter_details_thanks:
    - text: "Thanks for providing the given details \nName: {Name},\nMobile Number: {Mobile_number},\nE Mail: {E_Mail}"

  utter_out_of_scope:
    - text: Sorry, I didn't get what you said. Please rephrase what you said.

  utter_chitchat/ask_me:
    - text: "I can do these many things for you."


actions:
  - action_submit

forms:
  user_details_form:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number
    mail:
      - type: from_entity
        entity: number

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
